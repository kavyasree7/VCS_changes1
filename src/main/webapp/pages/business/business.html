<wm-page data-ng-controller="businessPageController" pagetitle="business" name="page1"> 
    <wm-header content="header" name="header1" backgroundimage="resources/images/imagelists/slide3.jpg"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="8" name="page_content1"> 
            <wm-container name="container1"> 
                <wm-label padding="unset 0.5em" name="label1" class="h1" caption="Business" color="#00bb80" fontweight="bold"></wm-label> 
            </wm-container> 
            <wm-table editmode="inline" title="Business List" dataset="bind:Variables.db_systemBusinessData1.dataSet" navigation="Classic" name="grid2"> 
                <wm-table-column binding="id" caption="Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" readonly="true"></wm-table-column> 
                <wm-table-column binding="name" caption="Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                <wm-table-column binding="logo" caption="Logo" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                <wm-table-column binding="categoryList" caption="Category List" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                <wm-table-column binding="businessType" caption="Business Type" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                <wm-table-column binding="companyType" caption="Company Type" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                <wm-table-column binding="partner.id" caption="Partner Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" related-entity-name="Partner"></wm-table-column> 
                <wm-table-column binding="partner.name" caption="Partner Name" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string" related-entity-name="Partner" readonly="true"></wm-table-column> 
                <wm-table-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action> 
                <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-table-row-action> 
                <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-table-row-action> 
            </wm-table> 
            <wm-table editmode="inline" title="Business Payment Methods List" dataset="bind:Variables.DbinvoiceBusinessPaymentMethodsRelData.dataSet" navigation="Classic" name="grid3"> 
                <wm-table-column binding="id" caption="Id" type="integer" primary-key="true" generator="identity" readonly="true" edit-widget-type="number" show="true"></wm-table-column> 
                <wm-table-column binding="paymentMethods.id" caption="Methods Id" type="integer" primary-key="true" generator="identity" edit-widget-type="select" show="true" related-entity-name="PaymentMethods" readonly="false"></wm-table-column> 
                <wm-table-column binding="paymentMethods.name" caption="Methods Name" type="string" primary-key="false" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="PaymentMethods"></wm-table-column> 
                <wm-table-column binding="business.id" caption="Business Id" type="integer" primary-key="true" generator="identity" edit-widget-type="select" show="true" related-entity-name="Business" readonly="false"></wm-table-column> 
                <wm-table-column binding="business.name" caption="Business Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Business"></wm-table-column> 
                <wm-table-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" sortable="false" searchable="false" show="true"></wm-table-column> 
                <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false"></wm-table-action> 
                <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action> 
                <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action> 
            </wm-table> 
        </wm-page-content> 
        <wm-right-panel columnwidth="2" content="rightnav" name="right_panel1"></wm-right-panel> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
