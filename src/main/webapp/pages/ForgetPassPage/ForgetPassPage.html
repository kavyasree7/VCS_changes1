<wm-page data-ng-controller="ForgetPassPagePageController" pagetitle="Forget Pass Page" name="page1"> 
    <wm-content name="content1"> 
        <wm-page-content columnwidth="12" name="page_content1" backgroundcolor="#b5e7a0"> 
            <wm-container name="container2" padding="100px unset unset unset"> 
                <wm-layoutgrid name="layoutgrid2"> 
                    <wm-gridrow name="gridrow2"> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn2"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn3"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow3"> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn4"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn5"></wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-container> 
            <wm-container name="container1" horizontalalign="center"> 
                <wm-table editmode="inline" title="User List" dataset="bind:Variables.DB_SystemControlUserData.dataSet" navigation="Classic" name="grid1" show="false"> 
                    <wm-table-column binding="id" caption="Id" generator="identity" pcdisplay="true" mobiledisplay="true" type="integer" primary-key="true" readonly="true"></wm-table-column> 
                    <wm-table-column binding="username" caption="Username" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                    <wm-table-column binding="email" caption="Email" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                    <wm-table-column binding="password" caption="Password" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                    <wm-table-column binding="role" caption="Role" generator="assigned" pcdisplay="true" mobiledisplay="true" type="string"></wm-table-column> 
                    <wm-table-action key="addNewRow" display-name="New" iconclass="wi wi-plus" show="true" class="btn-primary" action="addNewRow()" position="footer" shortcutkey=""></wm-table-action> 
                    <wm-table-row-action key="updaterow" display-name="" title="Edit" iconclass="wi wi-pencil" show="true" class="btn-transparent" action="editRow()"></wm-table-row-action> 
                    <wm-table-row-action key="deleterow" display-name="" title="Delete" iconclass="wi wi-trash" show="true" class="btn-transparent" action="deleteRow()"></wm-table-row-action> 
                </wm-table> 
                <wm-layoutgrid name="layoutgrid3"> 
                    <wm-gridrow name="gridrow4"> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn6"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn7"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow5"> 
                        <wm-gridcolumn columnwidth="12" name="gridcolumn8" padding="10px unset"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow6"> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn10"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn11"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow7"> 
                        <wm-gridcolumn columnwidth="3" name="gridcolumn12"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn16" horizontalalign="left"> 
                            <wm-form errormessage="" captionposition="top" title="Forgot Password" enctype="application/x-www-form-urlencoded" method="get" dataset="bind:Variables.forgetPassword.dataSet" captionalign="left" name="form1" iconclass="fa fa-info" on-success="form1Success($event, $scope, $data)" class="panel-default"> 
                                <wm-layoutgrid columns="1" name="layoutgrid1"> 
                                    <wm-gridrow name="gridrow1"> 
                                        <wm-gridcolumn columnwidth="12" name="gridcolumn1"> 
                                            <wm-form-field readonly="false" name="toEmailAddress" displayname="Email" key="toEmailAddress" type="string" show="true" widget="text" placeholder="" margin="unset unset unset 14px"></wm-form-field> 
                                        </wm-gridcolumn> 
                                    </wm-gridrow> 
                                </wm-layoutgrid> 
                                <wm-buttongroup horizontalalign="left" class="form-action col-md-12" name="buttongroup1"> 
                                    <wm-button class="btn-default" caption="Back" type="button" name="button2" on-click="Variables.goToPage_Login.invoke()"></wm-button> 
                                    <wm-button caption="Done" type="button" class="btn-primary" name="button3" on-click="Variables.forgetPassword.invoke();Variables.timerVariable2.invoke()" iconclass="wi wi-send"></wm-button> 
                                </wm-buttongroup> 
                            </wm-form> 
                        </wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="3" name="gridcolumn13"></wm-gridcolumn> 
                    </wm-gridrow> 
                    <wm-gridrow name="gridrow8"> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn14"></wm-gridcolumn> 
                        <wm-gridcolumn columnwidth="6" name="gridcolumn15"></wm-gridcolumn> 
                    </wm-gridrow> 
                </wm-layoutgrid> 
            </wm-container> 
        </wm-page-content> 
    </wm-content> 
</wm-page>
