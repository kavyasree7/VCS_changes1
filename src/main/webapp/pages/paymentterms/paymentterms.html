<wm-page data-ng-controller="paymenttermsPageController" pagetitle="Paymentterms" name="page1"> 
    <wm-header content="header" name="header1" backgroundimage="resources/images/imagelists/slide3.jpg"></wm-header> 
    <wm-top-nav content="topnav" name="top_nav1"></wm-top-nav> 
    <wm-content name="content1"> 
        <wm-left-panel columnwidth="2" content="leftnav" name="left_panel1"></wm-left-panel> 
        <wm-page-content columnwidth="8" name="page_content1"> 
            <wm-container name="container1"> 
                <wm-label padding="unset 0.5em" class="h1" caption="Payment Terms" name="label1" color="#00bb80" fontweight="bold"></wm-label> 
            </wm-container> 
            <wm-table editmode="inline" title="Payment_term List" dataset="bind:Variables.DbinvoicePaymentTermData.dataSet" navigation="Classic" name="grid2" gridclass="table-bordered table-hover table-striped" spacing="normal"> 
                <wm-table-column binding="id" caption="Id" type="integer" primary-key="true" generator="identity" readonly="true" edit-widget-type="number" show="true"></wm-table-column> 
                <wm-table-column binding="name" caption="Name" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="numberOfDays" caption="Number Of Days" type="integer" generator="assigned" edit-widget-type="number" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="description" caption="Description" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="active" caption="Active" type="string" generator="assigned" edit-widget-type="text" show="true" readonly="false"></wm-table-column> 
                <wm-table-column binding="business.partnerId" caption="Partner Id" type="integer" primary-key="false" generator="assigned" readonly="true" edit-widget-type="number" show="true" related-entity-name="Business"></wm-table-column> 
                <wm-table-column binding="business.id" caption="Business Id" type="integer" primary-key="true" generator="identity" edit-widget-type="select" show="true" related-entity-name="Business" readonly="false"></wm-table-column> 
                <wm-table-column binding="business.name" caption="Business Name" type="string" generator="assigned" readonly="true" edit-widget-type="text" show="true" related-entity-name="Business"></wm-table-column> 
                <wm-table-column binding="rowOperations" caption="Actions" type="custom" width="120px" readonly="true" edit-widget-type="text" sortable="false" searchable="false" show="true"></wm-table-column> 
                <wm-table-action key="addNewRow" display-name="New" show="true" class="btn-primary" iconclass="wi wi-plus" title="New" action="addNewRow()" shortcutkey="" disabled="false" position="footer,header"></wm-table-action> 
                <wm-table-row-action key="updaterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-pencil" title="Edit" action="editRow()" disabled="false"></wm-table-row-action> 
                <wm-table-row-action key="deleterow" display-name="" show="true" class="btn-transparent" iconclass="wi wi-trash" title="Delete" action="deleteRow()" disabled="false"></wm-table-row-action> 
            </wm-table> 
        </wm-page-content> 
        <wm-right-panel columnwidth="2" content="rightnav" name="right_panel1"></wm-right-panel> 
    </wm-content> 
    <wm-footer content="footer" name="footer1"></wm-footer> 
</wm-page>
